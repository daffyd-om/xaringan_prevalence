## Properties of the prevalence




--

-  Study setting is relatively unexpensive 💱

--

-  Prevalence gives a snap shot of health outcome 🔍

--

- It is often used in assessing chronic diseases 🏥

--

- It includes not only new cases, but also preexisting cases 🦳

--

- High prevalence might indicate a high incidence or a disease with a long survival. ⏳

--

- Low prevalence might indicate a low incidence, or very deadly disease or with a rapid recovery. ☠️
